<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum ver.19th</title>
</head>
<body>
    <div id="header">
        <span id="weather"></span>
        <span id="city"></span>
    </div>
    <div id="main">
        
        <div id="clock"></div>
        <form id="loginForm">
            <input id="loginInput" type="text" required maxlength="15" autocomplete='off' placeholder="Hi! What's your name?" />
            <input id="loginButton" type="submit" value="Log in" />
            <div id="greeting" class="hidden"></div>
        </form>
        <form id="todoForm">
            <input id="todoInput" class="hidden" type="text" required maxlength="30" autocomplete='off' placeholder="What're you going to do today?" />
        </form>
        <p id="todoList"></p>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
